<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<title>Hearing test</title>
</head>
<body>
	<div id="startscreen" class="visible" onclick="stateSwitch(this)">
		Click space to continue
	</div>
	<div id="likert" class="invisible">
		How well do you hear the sound? 
		<button id="likert_not_at_all_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 0)">Not at all</button>
		<button id="likert_neutral_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 1)">Neutral</button>
		<button id="likert_very_good_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 2)">Very good</button>
		<button id="next_file_button" type="button" onclick="newTestFile()">Next sound</button>
        <button id="play_sound_button" type="button" onclick="playSound()">Play sound</button>
        <button id="show_results" type="button" onclick="stateSwitch('show results')">Show results</button>
	</div>
	<div id="results" class="invisible">
		Results will be posted here soon.... (press space to finish test)
	</div>
</body>
</html>
