<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Chart.bundle.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<title>Hearing test</title>
</head>
<body>
	<div id="startscreen" class="visible" onclick="stateSwitch(this)">
		Click space to continue
	</div>
	<div id="likert" class="invisible">
		How well do you hear the sound? 
        <div id="likertbuttons">
            <button id="likert_not_at_all_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 0)">Not at all</button>
            <button id="likert_poor_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 1)">Poor</button>
            <button id="likert_neutral_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 2)">Neutral</button>
            <button id="likert_decent_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 3)">Decent</button>
            <button id="likert_very_good_button" type="button" class="buttonOff" onclick="likertButtonClicked(this, 4)">Very good</button>
        </div>
        
		<button id="next_file_button" type="button" onclick="newTestFile()">Next sound</button>
        <button id="play_sound_button" type="button" onclick="sound.togglePlayback()">Stop sound</button>
        
        <audio controls id="likert_audio" class="invisible">
        Your browser does not support the audio element.
        </audio> 
        
        <button id="show_results" type="button" onclick="stateSwitch('show results')">Show results</button>
	</div>
	<div id="results" class="invisible">
        <text id="how_to_change_text_in_html"></text>
        <div id="results_table">
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
	</div>
</body>
</html>
